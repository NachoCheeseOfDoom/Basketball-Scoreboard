<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styles.css">
  <title>Basketball Game</title>
</head>
<body>
  <div class="container">
    <div class="divHome">
      <h3>HOME</h3>
      <div class="backround">
      <p id="homePoints" class="home-points-text">0</p>
      </div>
      <div class="add-points-btns-home">
        <div>
          <button onclick="plus1Home()">+ 1</button>
          <button onclick="plus2Home()">+ 2</button>
          <button onclick="plus3Home()">+ 3</button>
        </div>
      </div>
    </div>
    <div class="div-rest">
      <button onclick="ResetScore()" class="btnReset">Reset</button>
    </div>
    <div class="divGuest">
      <h3>GUEST</h3>   
      <div class="backround">
        <p id="guestPoints" class="home-points-text">0</p>
      </div>
      <div class="add-points-btns-home">
        <div>
          <button onclick="plus1Guest()">+ 1</button>
          <button onclick="plus2Guest()">+ 2</button>
          <button onclick="plus3Guest()">+ 3</button>
        </div>
      </div>
    </div>
  </div>
  <script src="main.js"></script>
</body>
</html>
